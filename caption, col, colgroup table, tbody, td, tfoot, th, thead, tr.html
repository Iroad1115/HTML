<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>caption, col, colgroup table, tbody, td, tfoot, th, thead, tr 태그</title>
    </head>
    <body>
        <table border="1">
            <thead>
                <tr>
                    <th rowspan="3">지역</th>
                    <th colspan="2">2021</th>
                    <th colspan="2">2022</th>
                    <!-- <th></th> -->
                </tr>
                <tr>
                    <!-- <th></th> -->
                    <th>인구</th>
                    <th rowspan="2">인구 밀도</th>
                    <th>인구</th>
                    <th rowspan="2">인구 밀도</th>
                </tr>
                <tr>
                    <th>(전년 대비)</th>
                    <th>(전년 대비)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th rowspan="2" scope="row">서울</th>
                    <td>9502</td>
                    <td rowspan="2">15699</td>
                    <td>9411</td>
                    <td rowspan="2">16023</td>
                </tr>
                <tr>
                    <td>+32</td>
                    <td>-236</td>
                </tr>
                <tr>
                    <th rowspan="2" scope="row">대전</th>
                    <td>1479</td>
                    <td rowspan="2">2741</td>
                    <td>1472</td>
                    <td rowspan="2">2805</td>
                </tr>
                <tr>
                    <td>-1</td>
                    <td>-331</td>
                </tr>
                <tr>
                    <th rowspan="2" scope="row">대구</th>
                    <td>2388</td>
                    <td rowspan="2">2702</td>
                    <td>2363</td>
                    <td rowspan="2">2772</td>
                </tr>
                <tr>
                    <td>-137</td>
                    <td>-296</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th scope="row">합계</th>
                    <td colspan="2">19121</td>
                    <td colspan="2">12345</td>
                </tr>
                <tr>
                    <th scope="row">평균</th>
                    <td colspan="2">3186.833</td>
                    <td colspan="2">1234.567</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
