<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>li, ol, ul 태그 입니다</title>
</head>
<body>
    <ol>
        <li>
            <h2>프론트 </h2>
            <ol>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
            </ol>
        </li>
        <li>
            <h2>백엔드</h2>
        </li>
    </ol>

    ---

    <ul>
        <li>메일</li>
        <li>카페</li>
        <li>블로그</li>
        <li>쇼핑</li>
        <li>뉴스</li>
    </ul>
</body>
</html>
